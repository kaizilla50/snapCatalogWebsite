<!DOCTYPE html>
<html>
<head>
    <title>Autolog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="scripts.js"></script>
</head>
<!--header for carousel part (needs to switch here from main page)-->
<body>
    <header class="carousel-header">
        <nav>
            <a href=""> Home</a> <!--MAKE IT LINK BACK HOME-->
        </nav>
    </header>

    <video autoplay loop muted playsinline class="background-clip">
        <source src="assets/drift.mp4" type="video/mp4" />
    </video>
    <!--Home Page Category Section-->
    <div id="category-container">
        <div class="category-card" style="background-image: url('assets/electricCar.jpg')" onclick="showCategory('electric')">
            <h2>Electric Cars</h2>
        </div>
        <div class="category-card" style="background-image: url('assets/hybridCar.jpg')" onclick="showCategory('hybrid')">
            <h2>Hybrid Cars</h2>
        </div>
        <div class="category-card" style="background-image: url('assets/gasCar.png')" onclick="showCategory('gas')">
            <h2>Gas Cars</h2>
        </div>
    </div>
    <!--carousel-->
    <!--ELECTRIC-->
    <div class="carousel" id="electric-carousel" style="display: none;">
        <div class="list"></div>
        <div class="thumbnail"></div>
        <div class="arrows">
            <button id="electric-prev"><</button>
            <button id="electric-next">></button>
        </div>
        <div class="time"></div>
    </div>

    <!--HYBRID-->
    <div class="carousel" id="hybrid-carousel" style="display: none;">
        <div class="list"></div>
        <div class="thumbnail"></div>
        <div class="arrows">
            <button id="hybrid-prev"><</button>
            <button id="hybrid-next">></button>
        </div>
        <div class="time"></div>
    </div>

    <!--GAS-->
    <div class="carousel" id="gas-carousel" style="display: none;">
        <div class="list"></div>
        <div class="thumbnail"></div>
        <div class="arrows">
            <button id="gas-prev"><</button>
            <button id="gas-next">></button>
        </div>
        <div class="time"></div>
    </div>

</body>
</html>
